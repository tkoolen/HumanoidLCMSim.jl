## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
    - os: linux
      julia: 0.6
      env: TESTCMD="xvfb-run julia"
    - os: osx
      julia: 0.6
      env: TESTCMD="julia"
    - os: linux
      julia: 1.0
      env: TESTCMD="xvfb-run julia"
    - os: osx
      julia: 1.0
      env: TESTCMD="julia"
    - os: linux
      julia: nightly
      env: TESTCMD="xvfb-run julia"
    - os: osx
      julia: nightly
      env: TESTCMD="julia"
  allow_failures:
    - julia: nightly
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
notifications:
  email: false
git:
  depth: 99999999
before_script:
  - julia -e 'if VERSION >= v"0.7-"; import Pkg; repo = Pkg.Types.GitRepo("https://github.com/tkoolen/QPControl.jl", "master"); Pkg.add(Pkg.Types.PackageSpec(repo)); else; Pkg.clone("https://github.com/tkoolen/QPControl.jl.git"); end'
script:
 - $TESTCMD -e 'if VERSION >= v"0.7-"; import Pkg; Pkg.add(Pkg.PackageSpec(path=pwd())); else; Pkg.clone(pwd()); end; Pkg.build("HumanoidLCMSim"); Pkg.test("HumanoidLCMSim"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'if VERSION >= v"0.7-"; using Pkg; else; cd(Pkg.dir("HumanoidLCMSim")); end; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
